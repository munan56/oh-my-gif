<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>GIF Maker</title>
    <link href="./dist/output.css" rel="stylesheet">
  </head>
  <body>
    <div class="max-w-md mx-auto bg-white rounded-md overflow-hidden shadow-md">
      <form class="p-6 space-y-6">
        <div>
          <label class="block font-medium text-gray-700 mb-2" for="videoPath">
            视频路径
          </label>
          <!-- <input id="videoPath" type="text" class="form-input block w-full sm:text-sm sm:leading-5"> -->
          <input id="videoPath" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-400 focus:outline-none focus:shadow-outline">
          
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-2" for="gifPath">
            GIF输出文件夹
          </label>
          <input id="gifPath" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-400 focus:outline-none focus:shadow-outline">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-2" for="meimiaozhenshu">
            每秒帧数
          </label>
          <input id="meimiaozhenshu" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-400 focus:outline-none focus:shadow-outline">
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-2" for="xiangsudaxiao">
            像素大小
          </label>
          <input id="xiangsudaxiao" type="text" class="w-full px-4 py-2 rounded-lg border border-gray-400 focus:outline-none focus:shadow-outline">
        </div>
        <div>
          <button type="button"  id = "convert-btn" class="w-full bg-indigo-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm">
            生成GIF
          </button>
        </div>
      </form>
    </div>
    
  








  <script src="./src/renderer.js"></script>
  </body>

</html>
